<form [formGroup]="playerForm" (ngSubmit)="submitPlayer()" *ngIf="!submitted" class="form-inline">
    <div class="form-group mr-3">
        <label>Nom : </label>
        <input type="text" style="margin-right: 20px" class="form-control ml-2" formControlName="name" required>
        <button type="submit" class="btn btn-success" [disabled]="!playerForm.valid">Prêt à jouer ?</button>
    </div>

    <div *ngIf="name.touched && name.errors && name.errors.required" class="text-danger">
        The player name is required
    </div>
</form>
<div class="h3 alert alert-success" *ngIf="submitted">
    {{ name.value }} Ready !
</div>
